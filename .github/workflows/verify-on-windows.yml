# https://help.github.com/en/articles/workflow-syntax-for-github-actions

name: Windows

on:
- push

jobs:
  verify:
    name: Verify
    strategy:
      fail-fast: false
      matrix:
        os:
        - windows-2019
        - windows-2022
    uses: "./.github/workflows/reusable-verify.yml"
    with:
      os: ${{ matrix.os }}
    secrets: inherit
